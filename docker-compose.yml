services:
    phpmyadmin:
        image: phpmyadmin:latest
        restart: always
        ports:
            - 8000:80
        environment:
            PMA_HOST: mysql
    mysql:
        image: mysql:latest
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
        ports:
            - "3307:3306"
        command: >
            sh -c 'exec mysqld --init-file=/init-scripts/init-db.sql'
        volumes:
            - ./init-db.sql:/init-scripts/init-db.sql
            - data:/var/lib/mysql
